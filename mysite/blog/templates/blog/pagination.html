<div class="paginator">
  <span class="step-links">
    {% if posts.has_previous %}
      <a href="?page={{ posts.previous_page_number }}">Предыдущая</a>
    {% endif %}
      <span class="current">
        Страница {{ posts.number }} из {{ posts.paginator.num_pages }}.
      </span>
    {% if posts.has_next %}
      <a href="?page={{ posts.next_page_number }}">Следующая</a>
    {% endif %}
  </span>
</div>
